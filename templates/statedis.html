<html lang="en">
<head>

    <table>

            <tr>

                <th>Total_Serials</th>
                <th>Min_Serial</th>
                <th>Max_Serial</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data1 %}

                <td>{{ i[0] }}</td>  <!-- Use your actual column name -->

                <td>{{ i[3] }}</td>  <!-- Modify this as per your SQL columns -->

        <br>
        
    </table>

</html>
