<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>State Data from Database</h2>
    <table>
        <thead>
            <tr>
                <th>State</th>
                <th>Total_Serial</th>
                <th>Min_Serial</th>
                <th>Max_Serial</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ i[0] }}</td>   
                <td>{{ i[1] }}</td>    
                <td>{{ i[2] }}</td>  
                <td>{{ i[3] }}</td>   
            </tr>
            {% endfor %}
        </tbody>
        <br>
        <br>
        
    </table>
</body>
</html>
